<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>kyco.popup Demo</title>
	<link rel="stylesheet" href="jquery.kyco.popup.css">
	<script src="jquery-1.11.0.min.js"></script>
	<script src="jquery.kyco.popup.min.js"></script>
</head>
<body>
	<h3>kyco.popup Demo</h3>
	<p>Brought to you by <a href="http://www.kycosoftware.com." target="_blank">www.kycosoftware.com</a>. Use freely. Copyright 2013 Cornelius Weidmann. Distributed under the GPL.</p>

	<div style="position:absolute; top:0; left:0; z-index:10; width:200px;">
		I'm absolute z-index:10;
	</div>

	<div class="defaultPopup">
		Default popup.<br>
		This is some text. You can do whatever you want in this popup.<br>
		<span class="defaultPopupCloser">Close</span>
	</div>
	

	<script>
		$(document).ready(function() {
			$('.defaultPopup').kycoPopup({
				callback: function() {
					console.log('init', $(this));
				}
			});

			$('.defaultPopup').kycoPopup('open', {
				delay: 0,
				fadeDuration: 1000,
					callback: function() {
						console.log('opened', $(this));
					}
			});


			$('.defaultPopupCloser').click(function() {
				$('.defaultPopup').kycoPopup('close', {
					delay: 0,
					fadeDuration: 0,
					callback: function() {
						console.log('closed', $(this));
					}
				});
			});
		});
	</script>
</body>
</html>
